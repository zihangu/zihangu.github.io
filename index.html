<!DOCTYPE html>
<html>

  <head>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="padding:30px">
    <textarea id="text-input" class="hide" oninput="this.editor.update()" rows="6" cols="60"></textarea>
    <div class="page-container">
      <div class="page-content-wrapper">
        <div class="page-content">
          <div id="preview" style="margin:2% auto;width:60%;"></div>
        </div>
      </div>
    </div>

    <script src="static/lib/jquery/2.1.4/jquery.min.js"></script>
    <script src="static/lib/markdown-js/markdown.min.js"></script>
    <script>
      function Editor(input, preview) {
        this.update = function () {
          preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
      }
      var $gid = function (id) { return document.getElementById(id); };

      $.get('index.md', function(result){
        $('#text-input').empty().html(result);
        new Editor($gid("text-input"), $gid("preview"));
      });
    </script>
  </body>

</html>
